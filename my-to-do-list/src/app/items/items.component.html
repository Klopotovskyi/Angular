<h2>My tasks & activities </h2>
<div class="todos">
  <form (submit)="addItem($event)">
    <input [(ngModel)]="newItemName" (keyup.enter)="newItemName=''" name="newItemName">
    <button  type="submit" [disabled]="newItemName===''">Add Todo</button>
  </form>
</div>
<div [hidden]="!newItemName">
  Typing: {{newItemName }}
</div>
<ul>
  <li *ngFor="let todo of items; let i=index">
    <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />
    <span [ngClass]="{'checked': todo.completed}">{{ todo.newItemName }}</span>
      <span (click)="deleteTodo(i)" class="delete-icon">[X]</span>
  </li>
</ul>


<app-item-detail [item]="currentItem"></app-item-detail>
